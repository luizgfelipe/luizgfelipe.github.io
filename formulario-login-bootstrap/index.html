<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, ">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="area">
        <img class="logo rounded" src="assets/images/Logo.jpg">

        <form class="d-grid gap-2">
            <input type="email" name="email" placeholder="Digite seu E-mail" class="form-control">
            <input type="password" name="password" placeholder="Digite sua senha" class="form-control">

            <div class="remember form-check form-switch">
                <input class="form-check-input" type="checkbox" name="remember" id="iRemeber" value="1">
                <label class="form-check-label" for="iRemeber">Lembrar minha senha</label>

            </div>

            <input type="submit" value="Entrar" class="btn btn-lg btn-success btn-block">

        </form>

        <a href="#" class="recovery">Esqueceu sua senha?</a>
    </div>

    
    <p class="gray">Luiz Gustavo - 2021</p>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
