<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoura Bolas</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body onload="placar()">
    <header class="title">
        <h1>Estoura Bolas</h1>
    </header>
    <section class="information">
        <div class="information__balls">Bolas:</div>
        <div class="information__points">Pontos:</div>
    </section>

    <section class="game-body">
        <div class="display">
        </div>
        </div>
        <div class="controls">
            <button class="controls__button controls__button--green" onclick="iniciarJogo()">Iniciar</button>
            <button class="controls__button controls__button--red" onclick="pararJogo()">Parar</button>
            <button class="controls__button controls__button--blue" onclick="limpar()">Limpar</button>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
