<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Investimentos</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" >
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" >
    <link rel="shortcut icon" href="./assets/svg/calculator1.png">
</head>
<body>

    <section class="body-app">
        <header class="body-app__title">
            <h1>Simulador de Investimentos</h1>
        </header>

        <section class="simulator">
            <h1 class="simulator__title">Simulador</h1>
            <form class="simulator__data">

                <div class="simulator__data__row" id="simulator__data__row__radio">
                    <div class="simulator__data__row__item">
                        <div class="item__header">
                            <div class="item__header__title">Rendimento</div>
                            <span data-bs-toggle="tooltip" data-bs-placement="top" title="Rendimento">
                                <img width="16" src="./assets/svg/info.svg"/>
                            </span>
                        </div>
                        <div class="item__content">
                            <input type="radio" name="incomeType" value="bruto" id="bruto" checked>
                            <label for="bruto" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                                <span class="check">
                                    <img width="17" src="./assets/images/check2.png">
                                </span>
                                <p>Bruto</p>
                            </label>
                            <input type="radio" name="incomeType" value="liquido" id="liquido">
                            <label for="liquido">
                                <span class="check">
                                    <img width="15" src="./assets/images/check2.png">
                                </span>
                                <p>Líquido</p>
                            </label>
                        </div>
                    </div>

                    <div class="simulator__data__row__item">
                        <div class="item__header">
                            <div class="item__header__title">Tipos de Indexação</div>
                            <span data-bs-toggle="tooltip" data-bs-placement="top" title="Tipos de Indexação">
                                <img width="16" src="./assets/svg/info.svg"/>
                            </span>
                        </div>
                        <div class="item__content">
                            <input type="radio" name="indexing" value="pre" id="pre">
                            <label for="pre" style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                                <span class="check">
                                    <img width="15" src="./assets/images/check2.png">
                                </span>
                                <p>PRÉ</p>
                            </label>
                            
                            <input type="radio" name="indexing" value="pos" id="pos" checked>
                            <label for="pos">
                                <span class="check">
                                    <img width="15" src="./assets/images/check2.png">
                                </span>
                                <p>POS</p>
                            </label>
                            
                            <input type="radio" name="indexing" value="ipca" id="fix">
                            <label for="fix">
                                <span class="check">
                                    <img width="15" src="./assets/images/check2.png">
                                </span>
                                <p>FIXADO</p>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="simulator__data__row">
                    <label class="item__label">
                        <div class="item__label__title" id="initialContributionTitle">Aporte Inicial</div>
                        <input class="label__input" type="text" id="initialContribution" title="Aporte Inicial" >
                        <div class="error" id="initialContributionError"></div>
                    </label>

                    <label class="item__label">
                        <div class="item__label__title" id="monthContributionTitle">Aporte Mensal</div>
                        <input class="label__input" type="text" id="monthContribution" title="Aporte Mensal" >
                        <div class="error" id="monthContributionError"></div>
                    </label>
                </div>
                
                <div class="simulator__data__row">
                    <label class="item__label">
                        <div class="item__label__title" id="deadlineTitle">Prazo (em meses)</div>
                        <input class="label__input" type="text" id="deadline" title="Prazo">
                        <div class="error" id="deadlineError"></div>
                    </label>

                    <label class="item__label">
                        <div class="item__label__title" id="incomeTitle">Rentabilidade</div>
                        <input class="label__input" type="text" id="income" title="Rentabilidade" >
                        <div class="error" id="incomeError"></div>
                    </label>
                </div>
                
                <div class="simulator__data__row">
                    <label class="item__label">
                        <div class="item__label__title" id="ipcaTitle">IPCA (ao ano)</div>
                        <input class="label__input" type="text" id="ipca" readonly>
                        <div class="error" id="ipcaError"></div>
                    </label>

                    <label class="item__label">
                        <div class="item__label__title" id="cdiTitle">CDI (ao ano)</div>
                        <input class="label__input" type="text" id="cdi" readonly>
                        <div class="error" id="cdiError"></div>
                    </label>
                </div>

                <div class="simulator__data__confirm">
                    <button class="simulator__button" type="button" id="button__clear__form">Limpar campos</button>
                    <button class="simulator__button" type="submit" id="button__submit__form" >Simular</button>
                </div>
            </form>
        </section>

        <section class="results__simulator">
            <h1 class="simulator__title">Resultado da Simulação</h1>
            <div class="results__row__top">
                <div class="results__row__item">
                    <h2>Valor Final Bruto</h2>
                    <p id="grossFinalValue"></p>
                </div>
                <div class="results__row__item">
                    <h2>Alíquota do IR</h2>
                    <p id="aliquot"></p>
                </div>
                <div class="results__row__item">
                    <h2>Valor Pago em IR</h2>
                    <p id="amountPaid"></p>
                </div>
                <div class="results__row__item">
                    <h2>Valor Final Líquido</h2>
                    <p id="liquidFinalValue" class="green b"></p>
                </div>
                <div class="results__row__item">
                    <h2>Valor Total Investido</h2>
                    <p id="totalInvested"></p>
                </div>
                <div class="results__row__item">
                    <h2>Ganho Líquido</h2>
                    <p id="liquidGain" class="green b"></p>
                </div>
            </div>

            <div class="canva__area">
                <canvas class="canva"></canvas>
                <div class="chart__subtitle">Tempo (meses)</div>
            </div>
            

        </section>

    </section>

    
    <script src="./assets/js/jquery1.10.2.js" type="text/javascript"></script>
    <script src="./assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="./assets/js/jquery.maskMoney.js" type="text/javascript"></script>
    <script src="./assets/js/chart.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./assets/js/jquery.mask.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script type="text/javascript" src="./assets/js/masks.js"></script>
    
    <!-- Script para utilização do Tooltip (Bootstrap) -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
